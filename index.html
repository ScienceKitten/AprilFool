<!DOCTYPE html>
<html>
    <head>
        <title>エイプリルフールのゲーム</title>
        <link rel="shortcut icon" href="images/SlimeManaIcon.jpg">
        
        <script type="text/javascript">
            var imglist = new Array(
               "images/SlimeManaIconExif.jpg",
               "images/sara.png" );
            var selectnum = Math.floor(Math.random() * imglist.length);
            var output = "<img src=" + imglist[selectnum] + ">";
            var count = 1;
            function showimage(){
                img = document.getElementById("image_file");
                img.src = imglist[count % imglist.length];
                count += 1;
            }
        </script>
    </head>
    
    <body style="text-align:center">
        <div class="main">
            <h1>Happy Aprilfool!!</h1>
            <input type="button" value="ゲームスタート" onClick="showimage()"><br><br><br>
            <img id="image_file"src=""width=400>
            
        </div>
    </body>
</html>
