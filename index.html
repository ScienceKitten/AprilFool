<!DOCTYPE html>
<html>
    <head>
        <title>エイプリルフールのゲーム</title>
        <link rel="shortcut icon" href="images/SlimeManaIcon.jpg">
        
        <script type="text/javascript">
            var imglist = new Array(               
                "images/YezhJidiitYiysmkk.jpg",
                "images/TaWriycYluqkSmcons.jpg",
                "images/LgpbcGpdmrfasr.jpg",
                "images/TaGumbpktqXneSese.jpg" );
            var selectnum = Math.floor(Math.random() * imglist.length);
            var output = "<img src=" + imglist[selectnum] + ">";
            var count = 1;
            function showimage(){
                if(count == imglist.length){
                    count = 0;
                }
                img = document.getElementById("image_file");
                img.src = imglist[count];

                count += 1;
            }
            function setRoop(){
                document.getElementById("start_button").style.display = "none";
                img = document.getElementById("image_file");
                img.src = imglist[0];
                setInterval(showimage, 10000)
            }
        
        </script>
    </head>
    
    <body style="text-align:center">
        <div class="main">
            <h1>Happy Aprilfool!!</h1>
            <input id="start_button"type="button" value="ゲームスタート" onClick="setRoop()"><br><br><br>
            <img id="image_file"src=""width=600>
            
        </div>
    </body>
</html>
